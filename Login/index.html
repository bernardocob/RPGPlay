<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RPGPlay - Login</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" media='screen and (max-width: 768px)' href="mobile.css">
    <link rel="stylesheet" media='screen and (max-width: 1180px)' href="mobile.css">
    <script src="https://kit.fontawesome.com/08e412bec3.js" crossorigin="anonymous"></script>
    
</head>
<body>
    <div class='logo'>
        <a href="../lading/index.html"><img src="imgs/logo.svg" alt="" id='logo'></a>
    </div>
    <main class="container">
        <h2>Login</h2>
            <form action="">
                <div class="inputField">
                    <input type="email"  id="email" placeholder="email">
                    <div class="underline"></div>
                </div>
                <div class="inputField">
                    <input type="password"  id="senha" placeholder="Digite a Senha">
                    <img src="imgs/olho.svg" width="20px" onclick="eyeClick()" alt="" id="olhoAberto">
                    <div class="underline"></div>
                </div>

                <input type="submit" value="Continue">
            </form>

            <div class="footer">
                <span>Ou conecte com suas redes sociais</span>
                <div class="socialField">
                    <div class="socialFieldTwitter">
                       <a href="#">
                           <i class="fab fa-twitter"></i>
                           Entre com o twitter
                       </a>   
                    </div>
                    <div class="socialFieldFacebook">
                        <a href="#">
                            <i class="fab fa-facebook"></i>
                           Entre com o facebook
                        </a>
                    </div>
                    <div class='more'>
                        <div class="passwordForgot">
                            <a href="#">esqueceu a senha?</a>
                        </div>
                        <div class='createAccount'>
                            <a href="#">Cadastre-se</a>
                        </div>
                    </div>
                </div>
            </div>
    </main>
    <script src="script.js"></script>
</body>
